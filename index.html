                    </label>
                    <label for="custom" class="label-radio-button">

                        custom
                    </label>
                </div>
                <h2>Number of people</h2>
                <label for="numberPeople" class="label-people-container">
                    <i>icon</i>
                    <input type="number" id="numberPeople" placeholder="number of people" min="0" class="form-input">
