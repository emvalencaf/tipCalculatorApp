        <h1>Splitter</h1>

    <main>
        <section class="container-app">
            <div class="tip-calculator-container">
                <div class="container-title">
                    <h2 class="title">Bill</h2>
                    <span class="error-msg error-active">can't be zero</span>
                </div>
                <div class="container-input">
                    <input type="number" id="input-bill" class="input error-active" min="0" placeholder="0">
                    <span class="input-placeholder ">$</span>
                </div>
                <div class="container-title">
                    <h2 class="title">Select Tip %</h2>
                    <span class="error-msg error-active">you must chose one</span>
                </div>
                <div class="container-percent-radio error-active">
                    <label for="5%" class="label-radio-percent error-active">
                        <span class="input-placeholder">5%</span>
                        <input type="radio" name="radio-percent" value="5"id="5%">
                    </label>
                    <label for="10%" class="label-radio-percent">
                        <span class="input-placeholder">10%</span>
                        <input type="radio" name="radio-percent" value="10" id="10%">
                    </label>
                    <label for="15%" class="label-radio-percent">
                        <span class="input-placeholder">15%</span>
                        <input type="radio" name="radio-percent" value="15" id="15%">
                    </label>
                    <label for="20%" class="label-radio-percent">
                        <span class="input-placeholder">20%</span>
                        <input type="radio" name="radio-percent" value="20" id="20%">
                    </label>
                    <label for="25%" class="label-radio-percent">
                        <span class="input-placeholder">25%</span>
                        <input type="radio" name="radio-percent" id="25%">
                    </label>
                    <input type="number" id="percent-custom" placeholder="custom" class="input-custom active">
                </div>
                <div class="container-title">
                    <h2>Number of people</h2><span class="error-msg error-active">can't be zero</span>
                </div>
                <div class="container-input">
                    <input type="number" name="" id="input-people" min="0" placeholder="0" class="input">
                    <span class="input-placeholder">
                        <i class="fa-solid fa-user"></i>
                    </span>
                </div>
            </div>
            <div class="result-container">
                <div class="tip-result-container">
                    <div class="result-container-text">
                        <span class="title">Tip amount</span>
                        <span class="subtitle">/ person</span>
                    </div>
                    <span class="money-text">$ 0.00</span>
                </div>
                <div class="tip-result-container">
                    <div class="result-container-text">
                        <span class="title">Tip amount</span>
                        <span class="subtitle">/ total</span>
                    </div>
                    <span class="money-text">$ 0.00</span>
                </div>
                <button>reset</button>
            </div>
        </section>
