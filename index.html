<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/src/css/reset.css">
    <link rel="stylesheet" href="/src/css/responsive.css">
    <link rel="stylesheet" href="/src/css/index.css">
    <link rel="stylesheet" href="/src/css/error.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <!--
    <link rel="stylesheet" href="/src/css/index.css">-->
</head>
<body>
    <header>
        <h1>Splitter</h1>
    </header>
    <main>
        <section class="container-app">
            <div class="tip-calculator-container">
                <div class="container-title">
                    <h2 class="title">Bill</h2>
                    <span class="error-msg" data-error="inputBill">can't be zero or lower than zero</span>
                </div>
                <div class="container-input">
                    <input type="number" id="input-bill" class="input" data-error="inputBill" min="0" placeholder="0">
                    <span class="input-placeholder ">$</span>
                </div>
                <div class="container-title">
                    <h2 class="title">Select Tip %</h2>
                    <span class="error-msg" data-error="radio">you must choose or set a percent</span>
                </div>
                <div class="container-percent-radio" data-error="radio">
                    <label for="5%" class="label-radio-percent">
                        <span class="input-placeholder">5%</span>
                        <input type="radio" name="radio-percent" value="5"id="5%">
                    </label>
                    <label for="10%" class="label-radio-percent">
                        <span class="input-placeholder">10%</span>
                        <input type="radio" name="radio-percent" value="10" id="10%">
                    </label>
                    <label for="15%" class="label-radio-percent">
                        <span class="input-placeholder">15%</span>
                        <input type="radio" name="radio-percent" value="15" id="15%">
                    </label>
                    <label for="20%" class="label-radio-percent">
                        <span class="input-placeholder">20%</span>
                        <input type="radio" name="radio-percent" value="20" id="20%">
                    </label>
                    <label for="25%" class="label-radio-percent">
                        <span class="input-placeholder">25%</span>
                        <input type="radio" name="radio-percent" value="25"id="25%">
                    </label>
                    <input type="number" id="percent-custom" placeholder="custom" class="input-custom active">
                </div>
                <div class="container-title">
                    <h2>Number of people</h2><span class="error-msg" data-error="inputPeople">can't be zero</span>
                </div>
                <div class="container-input">
                    <input type="number" name="" id="input-people" min="0" placeholder="0" class="input" data-error="inputPeople">
                    <span class="input-placeholder">
                        <i class="fa-solid fa-user"></i>
                    </span>
                </div>
            </div>
            <div class="result-container">
                <div class="tip-result-container">
                    <div class="result-container-text">
                        <span class="title">Tip amount</span>
                        <span class="subtitle">/ person</span>
                    </div>
                    <span class="money-text" id="tip-per-person">$0.00</span>
                </div>
                <div class="tip-result-container">
                    <div class="result-container-text">
                        <span class="title">Tip amount</span>
                        <span class="subtitle">/ total</span>
                    </div>
                    <span class="money-text" id="total-tip">$0.00</span>
                </div>
                <button disabled>reset</button>
            </div>
        </section>
    </main>
    <footer>
        <p>
            &copy;2022, Edson Mota Valen√ßa Filho

            <abbr title="My github page"><a href="#"><i class="fa-brands fa-square-github fa-2xl"></i></a></abbr>

            <abbr title="My portfoil page"><a href="#"><i class="fa-solid fa-address-card fa-2xl"></i></a></abbr>
        </div>
    </footer>
    <script src="/src/js/index.js" type="module"></script>
</body>
</html>
